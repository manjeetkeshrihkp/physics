<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject | JEE Matrix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        background: '#0B1121',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0B1121; 
            color: #f8fafc;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 0% 100%, rgba(168, 85, 247, 0.05) 0%, transparent 40%);
            min-height: 100vh;
        }

        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .subject-card {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s;
        }

        .subject-card:hover::before { left: 100%; }
        
        .subject-card:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Icon Glows */
        .icon-box { transition: all 0.3s ease; }
        .group:hover .glow-blue { box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .group:hover .glow-green { box-shadow: 0 0 30px rgba(16, 185, 129, 0.5); background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .group:hover .glow-red { box-shadow: 0 0 30px rgba(239, 68, 68, 0.5); background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .group:hover .glow-yellow { box-shadow: 0 0 30px rgba(234, 179, 8, 0.5); background: rgba(234, 179, 8, 0.2); color: #facc15; }
        .group:hover .glow-pink { box-shadow: 0 0 30px rgba(236, 72, 153, 0.5); background: rgba(236, 72, 153, 0.2); color: #f472b6; }
    </style>
</head>

    <nav class="w-full z-[60] py-6 px-4 md:px-8 flex justify-between items-center">
